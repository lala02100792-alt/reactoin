<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·ûî·üí·ûö·ûñ·üê·ûì·üí·ûí reaction </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;600;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            min-height: 100vh;
            padding: 40px 10px; /* Added padding to ensure glow isn't cut off */
            color: var(--text-main);
        }

        /* --- CONTAINER STYLES WITH RGB BORDER ANIMATION --- */
        .container {
            max-width: 850px;
            margin: 0 auto;
            border-radius: 24px;
            padding: 30px;
            position: relative;
            z-index: 0; /* Important for stacking context */
        }

        /* Animation Keyframes */
        @keyframes border-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 1. The Glowing Gradient Border (Behind Container) */
        .container::before {
            content: "";
            position: absolute;
            inset: -4px; /* Thickness of the border/glow */
            z-index: -1;
            background: linear-gradient(
                45deg, 
                #ff0000, #ff7300, #fffb00, #48ff00, 
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
            );
            background-size: 400%;
            animation: border-rotate 20s linear infinite;
            border-radius: 28px; /* Slightly larger than container */
            filter: blur(10px); /* Adds the neon glow effect */
            opacity: 0.8;
        }

        /* 2. The Inner Solid Background (To create the box look) */
        .container::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(30, 41, 59, 0.95); /* Main dark background */
            border-radius: 24px;
            z-index: -1;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: var(--border);
        }

        /* --- Header Styling --- */
        .brand-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .app-logo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }

        .creator-text {
            font-family: 'Kantumruy Pro', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            background: linear-gradient(to right, #e2e8f0, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        h1 {
            text-align: center;
            font-family: 'Rajdhani', 'Kantumruy Pro', sans-serif;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            background: rgba(15, 23, 42, 0.6);
            padding: 25px;
            border-radius: 16px;
            border: var(--border);
        }

        .full-width { grid-column: 1 / -1; }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 14px 20px;
            background: rgba(2, 6, 23, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: white;
            font-family: 'Kantumruy Pro', sans-serif;
            font-size: 1rem;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        /* --- MEMBER CARD STYLES (Cleaned up) --- */
        .member-card {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease, background 0.3s ease;
        }

        .member-card:hover {
            background: rgba(30, 41, 59, 0.9);
            border-color: var(--primary);
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .member-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .member-name { 
            font-weight: 700; 
            font-size: 1.15rem; 
            flex-grow: 1; 
            color: var(--text-main);
            display: flex;
            align-items: center;
        }
        
        .index-badge {
            background: rgba(255,255,255,0.1);
            color: var(--accent);
            font-family: 'Rajdhani', sans-serif;
            padding: 2px 8px;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 0.9em;
        }

        .status-buttons {
            display: flex;
            flex-direction: row;
            gap: 12px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 50px;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-family: 'Kantumruy Pro', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
            background: transparent;
            min-width: 110px;
        }

        .btn:hover { color: white; }

        .btn-check.active { 
            background: var(--success); 
            color: #020617; 
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }
        
        .btn-cross.active { 
            background: var(--danger); 
            color: white; 
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
        }

        .action-content {
            max-height: 0; overflow: hidden; opacity: 0; margin-top: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .action-content.show {
            max-height: 150px; opacity: 1; margin-top: 20px; 
            padding-top: 20px;
            border-top: 1px dashed rgba(255,255,255,0.1);
        }

        .styled-input, .styled-select {
            width: 100%; padding: 12px 15px; 
            background: #0f172a; border: 1px solid #334155;
            border-radius: 10px; font-family: 'Kantumruy Pro', sans-serif;
            color: white;
        }
        
        .styled-input:focus, .styled-select:focus {
            border-color: var(--accent);
            outline: none;
        }

        .telegram-display {
            margin-top: 8px; color: #38bdf8; font-size: 0.9em;
            display: flex; align-items: center; gap: 5px;
        }

        .report-section {
            margin-top: 40px; 
            background: rgba(15, 23, 42, 0.8); 
            padding: 25px;
            border-radius: 16px; 
            border: var(--border);
        }
        
        .btn-generate { 
            width: 100%; 
            background: linear-gradient(135deg, var(--primary), var(--accent)); 
            color: white; 
            justify-content: center; 
            padding: 16px; 
            margin-bottom: 20px; 
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }

        .btn-copy { 
            background: #334155; 
            color: white; 
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        textarea#reportOutput { 
            height: 250px; 
            border: 1px solid #334155; 
            background: #020617; 
            color: #94a3b8;
            padding: 15px; 
            border-radius: 12px; 
            width: 100%; 
            font-family: 'Kantumruy Pro', monospace; 
            resize: none;
        }
        
        #loading { text-align: center; color: var(--text-muted); padding: 20px; font-size: 1.1rem; }

        @media (max-width: 600px) {
            .control-panel { grid-template-columns: 1fr; }
            .member-header { flex-direction: column; align-items: stretch; }
            .status-buttons { width: 100%; justify-content: space-between; }
            .btn { flex: 1; min-width: auto; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="brand-header">
            <img src="profile.jpg.jpg" alt="Logo" class="app-logo">
            <div class="creator-text">·ûî·ûÑ·üí·ûÄ·ûæ·ûè·ûä·üÑ·ûô ·ûõ·û∏ ·ûò·üÅ·ûü·û∂</div>
        </div>

        <h1><i class="fa-solid fa-microchip"></i> Tech Reaction Hub</h1>

        <div class="control-panel">
            <div class="input-group">
                <label><i class="far fa-calendar-alt"></i> ·ûê·üí·ûÑ·üÉ ·ûÅ·üÇ ·ûÜ·üí·ûì·û∂·üÜ</label>
                <input type="date" id="dateInput">
            </div>
            <div class="input-group">
                <label><i class="fas fa-layer-group"></i> ·ûî·üí·ûö·ûí·û∂·ûì·ûî·ûë·ûë·û∏</label>
                <input type="number" id="topicInput" placeholder="·ûõ·üÅ·ûÅ..." min="1">
            </div>
            
            <div class="input-group full-width">
                <label><i class="fas fa-keyboard"></i> ·ûî·ûâ·üí·ûÖ·ûº·ûõ·ûî·üí·ûö·ûí·û∂·ûì·ûî·ûë</label>
                <textarea id="topicContentInput" placeholder="·ûü·ûº·ûò·ûü·ûö·ûü·üÅ·ûö·ûÅ·üí·ûõ·ûπ·ûò·ûü·û∂·ûö·ûì·üÖ·ûë·û∏·ûì·üÅ·üá..." rows="2"></textarea>
            </div>
        </div>

        <div id="loading"><i class="fas fa-circle-notch fa-spin"></i> Loading Data System...</div>
        <div id="memberList"></div>

        <div class="report-section">
            <button class="btn btn-generate" onclick="generateReport()">
                <i class="fas fa-bolt"></i> Generate Report
            </button>
            <div style="display: flex; justify-content: flex-end;">
                <button class="btn btn-copy" onclick="copyReport()">
                    <i class="far fa-copy"></i> Copy Text
                </button>
            </div>
            <textarea id="reportOutput" placeholder="System Output Standby..."></textarea>
        </div>
    </div>

    <script>
        const SHEET_ID = '1wGtocyvWY_DzwmKyxuDG8N3ROCfEef_6ppiaNBCM8v4';
        const SHEET_NAME = 'SA';
        const RANGE = 'A1:B10'; 
        const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&range=${RANGE}`;

        let members = [];
        document.getElementById('dateInput').valueAsDate = new Date();

        fetch(URL)
            .then(res => res.text())
            .then(text => {
                const jsonText = text.substr(47).slice(0, -2);
                const json = JSON.parse(jsonText);
                const rows = json.table.rows;
                
                document.getElementById('loading').style.display = 'none';
                const container = document.getElementById('memberList');

                rows.forEach((row, index) => {
                    const name = row.c[0] ? row.c[0].v : "";
                    const telegram = row.c[1] ? row.c[1].v : "";

                    if(name) {
                        members.push({ id: index, name: name, telegram: telegram });
                        createRow(index, name, telegram, container);
                    }
                });
            })
            .catch(err => {
                document.getElementById('loading').innerHTML = "<span style='color:var(--danger)'>‚ùå System Error: Cannot Fetch Data</span>";
            });

        function createRow(index, name, telegram, container) {
            const div = document.createElement('div');
            div.className = 'member-card';
            div.id = `card-${index}`;

            div.innerHTML = `
                <div class="member-header">
                    <div class="member-name">
                        <span class="index-badge">#${String(index + 1).padStart(2, '0')}</span> 
                        ${name}
                    </div>
                    
                    <div class="status-buttons">
                        <button class="btn btn-check" onclick="toggleStatus(${index}, 'done')">
                            <i class="fas fa-check"></i> ·ûî·û∂·ûì·ûí·üí·ûú·ûæ
                        </button>
                        <button class="btn btn-cross" onclick="toggleStatus(${index}, 'not-done')">
                            <i class="fas fa-times"></i> ·ûò·û∑·ûì·ûî·û∂·ûì·ûí·üí·ûú·ûæ
                        </button>
                    </div>

                </div>
                <div class="action-content" id="box-done-${index}">
                    <input type="text" class="styled-input" id="link-${index}" placeholder="üîó Paste Link Here...">
                </div>
                <div class="action-content" id="box-not-done-${index}">
                    <select class="styled-select" id="reason-${index}">
                        <option value="·ûë·ûº·ûö·ûü·üê·ûñ·üí·ûë·ûÅ·ûº·ûÖ">üõ†Ô∏è ·ûë·ûº·ûö·ûü·üê·ûñ·üí·ûë·ûÅ·ûº·ûÖ</option>
                        <option value="·ûà·û∏">ü§í ·ûà·û∏</option>
                        <option value="·û¢·üí·ûì·ûÄ·ûï·üí·ûë·üá·ûò·û∑·ûì·û¢·üÑ·ûô·ûí·üí·ûú·ûæ">üè† ·û¢·üí·ûì·ûÄ·ûï·üí·ûë·üá·ûò·û∑·ûì·û¢·üÑ·ûô·ûí·üí·ûú·ûæ</option>
                        <option value="·ûò·û∑·ûì·ûë·û∂·ûì·üã·ûí·üí·ûú·ûæ">‚è≥ ·ûò·û∑·ûì·ûë·û∂·ûì·üã·ûí·üí·ûú·ûæ</option>
                    </select>
                    <div class="telegram-display"><i class="fab fa-telegram-plane"></i> ${telegram || 'N/A'}</div>
                </div>
            `;
            container.appendChild(div);
        }

        function toggleStatus(index, status) {
            const card = document.getElementById(`card-${index}`);
            const btnDone = card.querySelector('.btn-check');
            const btnNotDone = card.querySelector('.btn-cross');
            const boxDone = document.getElementById(`box-done-${index}`);
            const boxNotDone = document.getElementById(`box-not-done-${index}`);

            btnDone.classList.remove('active');
            btnNotDone.classList.remove('active');
            card.classList.remove('done-active', 'not-done-active');
            boxDone.classList.remove('show');
            boxNotDone.classList.remove('show');

            if (status === 'done') {
                btnDone.classList.add('active');
                boxDone.classList.add('show');
            } else {
                btnNotDone.classList.add('active');
                boxNotDone.classList.add('show');
            }
        }

        function generateReport() {
            const dateVal = document.getElementById('dateInput').value;
            const dateObj = new Date(dateVal);
            const formattedDate = `${String(dateObj.getDate()).padStart(2, '0')}/${String(dateObj.getMonth() + 1).padStart(2, '0')}/${dateObj.getFullYear()}`;
            
            const topicNum = document.getElementById('topicInput').value || '...';
            const topicContent = document.getElementById('topicContentInput').value || '·ûÅ·üí·ûõ·ûπ·ûò·ûü·û∂·ûö·ûü·üÜ·ûÅ·û∂·ûì·üã·ûä·üÇ·ûö·ûä·ûÄ·ûü·üí·ûö·ûÑ·üã·ûñ·û∏ ·ûü·û∂·ûö·ûî·ûÑ·üí·û†·üÑ·üá·ûö·ûî·ûü·üã·ûü·ûò·üí·ûä·üÅ·ûÖ·ûò·û†·û∂·ûî·ûî·ûö·ûí·û∑·ûî·ûè·û∏';
            
            let doneList = [];
            let notDoneList = [];

            members.forEach((m) => {
                const card = document.getElementById(`card-${m.id}`);
                const isDone = card.querySelector('.btn-check').classList.contains('active');
                const isNotDone = card.querySelector('.btn-cross').classList.contains('active');

                if (isDone) {
                    const link = document.getElementById(`link-${m.id}`).value;
                    doneList.push({ name: m.name, link: link });
                } else if (isNotDone) {
                    const reason = document.getElementById(`reason-${m.id}`).value;
                    notDoneList.push({ name: m.name, reason: reason, telegram: m.telegram });
                }
            });

            let report = `·ûü·ûº·ûò·ûÇ·üÑ·ûö·ûñ·ûö·û∂·ûô·ûÄ·û∂·ûö·ûé·üç·ûò·üÅüôè\n`;
            report += `·ûê·üí·ûÑ·üÉ·ûë·û∏·üã${formattedDate}·û¢·üí·ûì·ûÄ·ûí·üí·ûú·ûæ Reaction IT ·ûá·üÜ·ûì·û∂·ûì·üã·ûë·û∏·ü¢ \n`;
            report += `+·ûÄ·üí·ûö·ûª·ûò·ûë·û∏54 ·ûü·ûò·û∂·ûá·û∑·ûÄ10·ûì·û∂·ûÄ·üã\n\n`;
            report += `+·ûî·üí·ûö·ûí·û∂·ûì·ûî·ûë·ûë·û∏${topicNum}\n`;
            report += `_ ${topicContent}\n\n`;

            report += `+·ûà·üí·ûò·üÑ·üá·ûî·û∂·ûì·ûí·üí·ûú·ûæ·ûú·û∏·ûä·üÅ·û¢·ûº ${doneList.length} ·ûì·û∂·ûÄ·üã\n`;
            doneList.forEach((item, index) => {
                report += `${index + 1}.${item.name}\n${item.link || '(·ûò·û∑·ûì·ûò·û∂·ûì Link)'}\n\n`;
            });

            report += `+·ûà·üí·ûò·üÑ·üá·û¢·üí·ûì·ûÄ·ûò·û∑·ûì·ûî·û∂·ûì·ûí·üí·ûú·ûæ·ûú·û∏·ûä·üÅ·û¢·ûº ${notDoneList.length} ·ûì·û∂·ûÄ·üã\n`;
            notDoneList.forEach((item, index) => {
                let telegramTxt = item.telegram ? (item.telegram.startsWith('@') ? item.telegram : '@' + item.telegram) : '';
                report += `${index + 1}.${item.name} (${item.reason})\n${telegramTxt}\n`;
            });

            report += `·ûü·ûº·ûò·û¢·ûö·ûÇ·ûª·ûéüôè‚ù§Ô∏è`;

            const output = document.getElementById('reportOutput');
            output.value = report;
            output.scrollIntoView({behavior: "smooth"});
        }

        function copyReport() {
            const copyText = document.getElementById("reportOutput");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(copyText.value).then(() => {
                const btn = document.querySelector('.btn-copy');
                const originalHtml = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.style.color = '#10b981';
                btn.style.borderColor = '#10b981';
                setTimeout(() => {
                    btn.innerHTML = originalHtml;
                    btn.style.color = 'white';
                    btn.style.borderColor = 'rgba(255,255,255,0.1)';
                }, 2000);
            });
        }
    </script>
</body>

</html>
